<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #152540;
        }
        .btn-color {
            background-color: #254880;
            color: #fff;
        }
        .cardbody-color {
            background-color: #ebf2fa;
        }
        .text-dark a {
            color: #254880;
            text-decoration: none;
            font-weight: bold;
        }
        .text-dark a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card my-5">
                    <form class="card-body cardbody-color p-lg-5" method="POST" action="{{ url_for('login') }}">
                        <h1 class="text-center mb-4 fw-bold">Login to Your Expense Tracker</h1>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="username" name="username" placeholder="User Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button>
                        </div>
                        <div id="emailHelp" class="form-text text-center mb-5 text-dark">
                            Not Registered? <a href="{{ url_for('register') }}" class="text-dark">Create an Account</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
